<h2></h2>

<h3>Make a Reservation</h3>

<p>Please fill out all fields!</p>

<form action="" method="post">

    <label for="myFName">First Name:</label>
        <input 
            type="text" 
            id="myFName" 
            name="myFName" 
            required 
    />

    <label for="myLName">Last Name:</label>
        <input 
            type="text 
            id="myLName" 
            name="myLName" 
            required 
    />

    <label for="email">E-mail:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required 
    />

    <label for="phone">Phone:</label>
        <input 
            type="phone" 
            id="phone" 
            name="phone" 
            required 
    />

    <label for="arrDate">Arrival Date:</label>
        <input 
            type="date" 
            id="arrDate" 
            name="arrDate"
            required 
    />
        <input 
            type="submit" 
            name="mySubmit" 
            id="mySubmit" 
            value="Submit" 
    />

</form>
